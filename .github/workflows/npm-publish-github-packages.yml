name: Build & Release

# 只有 push 标签时触发
on:
  push:
    tags:
      - "v*"

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout 代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. Build
      - name: Build
        run: npm run build

      # 5. 打包产物
      - name: Package build
        run: |
          mkdir release
          cp -r dist release/dist
          cd release
          zip -r ../release.zip .

      # 6. 创建 Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}